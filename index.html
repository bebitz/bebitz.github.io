<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Tutorial Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script>
        window.onload = function() {
            var logo = document.getElementById('content')
            logo.style.marginTop = "20vh";
            logo.style.opacity= 1;
        };
        </script>
        

        <div class="container content" id="content" >
            <div class= "row align-items-center">
              <div class="col-sm" style="margin-bottom: 3vh">
                  <div class="text-center">
                      <img src="images/logo.svg" class="img-fluid" style="width:auto; height: 10vh" alt="Address">
                  </div>
              </div>
            </div>       
            <div class= "row align-items-center">
              <div class="col-sm" style="margin-bottom: 12vh">
                  <div class="text-center">
                      <p class="text-big">Healthcare Solutions</p>
                  </div>
              </div>
            </div>      
          <div class="row align-items-center">
            <div class="col-sm-3 mb-5" ></div>
            <div class="col-sm-3 mb-5" >
                <div class="text-center">
                    <img src="images/email.svg" class="img-fluid" style="width:auto; height: 30px" alt="E-mail">
                    <div class="text" style="margin-top:10px">info@kresk.com</div>
                </div>
            </div>
            <div class="col-sm-3 mb-5">
                <div class="text-center">
                    <img src="images/address.svg" class="img-fluid" style="width:auto; height: 30px" alt="Address">
                    <div class="text" style="margin-top:10px">Rua do Grilo 135 - Lisbon</div>
                </div>
            </div>
              <div class="col-sm-3" ></div>

          </div>
        </div>
    </body>
</html>
